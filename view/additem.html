
<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>{{title}}</h1>
    </div>
    <form name="groceryForm">

       <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
           <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
           <span class="sr-only">Error:</span>
           Enter a valid Grocery Item !!
       </div>

        <div class="form-group">
            <input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" ng-model="item.itemName" placeholder="Grocery Item" required>
        </div>

        <div class="form-group">
            <a ng-click="groceryForm.$valid && add()" type="button" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </a>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>
</div>
